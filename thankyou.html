<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Out Successfully</title>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <img class="logo" src="images/logo-lexus.jpg" alt="Lexus Logo">
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif;
      background-color: black;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
        font-family: 'Prata', serif;
  font-size: 2.8rem;
  letter-spacing: 1px;
      color: white;
      animation: fadeIn 2s ease-out forwards;
    }

    .logo {
  width: 240px; /* Adjust size as needed */
  height: auto;
  margin-bottom: 20px;
  align-items: center;
    }
    @keyframes confettiFall {
    0% {
      transform: translateY(-100px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0.6;
    }
  }

  .confetti {
    position: fixed;
    top: -20px;
    width: 10px;
    height: 10px;
    background-color: red;
    z-index: 999;
    animation: confettiFall 12s linear infinite;
    opacity: 10;
  }
  </style>
</head>
<body>
  <h1>Thank You For Your Visit!</h1>
  <canvas id="fireworksCanvas"></canvas>

  <script>
    function createConfettiPiece() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
      confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
      confetti.style.opacity = 1;
      confetti.style.borderRadius = "50%";
    
      document.body.appendChild(confetti);
    
      setTimeout(() => {
        confetti.remove();
      }, 4000);
    }
    
    // Launch lots of confetti on load
    for (let i = 0; i < 60; i++) {
      setTimeout(createConfettiPiece, i * 100);
    }
    </script>
</body>
</html>
